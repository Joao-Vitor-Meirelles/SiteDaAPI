<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - PetAmigos</title>
    <link rel="stylesheet" href="styles/agendamento.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="titulo">Agendamento de Consulta</h1>

        <form id="form-agendamento"> 
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="pet">Pet:</label>
            <select id="pet" name="pet" required>
                <option value="">Selecione um pet</option> 
            </select><br><br>

            <label for="veterinario">Veterinário:</label>
            <select id="veterinario" name="veterinario" required>
                <option value="">Selecione um veterinário</option> 
            </select><br><br>

            <label for="data_hora">Data e Hora:</label>
            <input type="datetime-local" id="data_hora" name="data_hora" required><br><br>

            <button type="submit">Agendar</button>
        </form>
    </div>

    <script src="js/agendamento.js"></script> 
</body>
</html>
