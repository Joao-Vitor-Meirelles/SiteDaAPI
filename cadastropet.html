<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet - PetAmigos</title>
    <link rel="stylesheet" href="styles/cadastropet.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="titulo">Cadastro de Pet</h1>

        <form id="form-cadastrarpet"> 
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do pet" required><br><br>

            <label for="especie">Espécie:</label>
            <select id="especie" name="especie" required>
                <option value="">Selecione a espécie</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Gato">Gato</option>
            </select><br><br>

            <input type="number" id="idade" name="idade" placeholder="Digite a idade do pet" required><br><br>

            <input type="text" id="raca" name="raca" placeholder="Digite a raça do pet"><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="js/cadastropet.js"></script> 
</body>
</html>
